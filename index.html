<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-white mx-auto ">
        <div class="flex justify-center items-center relative">
            <img class="mt-12" src="/image/Rectangle 1.png" alt="">
            <img class="absolute mb-11" src="/image/Group.png" alt="">
        </div>

        <!-- login section  -->

        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-3xl font-bold">Mobile Number</span>
                    </label>
                    <input value="" id="Mobile-Number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-3xl font-bold">Pin</span>
                    </label>
                    <input value="1234" id="pin-number" type="number" placeholder="Enter your pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary text-white text-xl rounded-2xl">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
